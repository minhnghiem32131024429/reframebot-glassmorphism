<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReframeBot - Glassmorphism UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <video id="bgVideo" class="active-video" autoplay muted playsinline>
            <source src="Utils/Background.mp4" type="video/mp4">
        </video>
        <video id="bgVideoReverse" autoplay muted playsinline style="display: none;">
            <source src="Utils/Background.mp4" type="video/mp4">
        </video>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header glass">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="title-section">
                    <h1 class="title">ReframeBot</h1>
                    <p class="subtitle">A finetuned chatbot based on Llama 3.1 to help you reframe negative thoughts on academic stress.</p>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container glass">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble bot-bubble">
                            <p>ðŸ‘‹ Hello! I'm ReframeBot. I'm here to help you reframe negative thoughts about academic stress. Feel free to share with me!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message bot-message">
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Examples Section -->
        <div class="examples-section" id="examplesSection">
            <p class="examples-title">Try these examples:</p>
            <div class="examples-grid">
                <button class="example-btn glass" onclick="sendExample('I\'m going to fail my exam. I\'m just too stupid.')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>I'm going to fail my exam. I'm just too stupid.</span>
                </button>
                <button class="example-btn glass" onclick="sendExample('My presentation is tomorrow and I\'m terrified.')">
                    <i class="fas fa-presentation"></i>
                    <span>My presentation is tomorrow and I'm terrified.</span>
                </button>
                <button class="example-btn glass" onclick="sendExample('I missed a deadline and I feel like a failure.')">
                    <i class="fas fa-calendar-times"></i>
                    <span>I missed a deadline and I feel like a failure.</span>
                </button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section glass">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <button class="clear-btn" onclick="clearChat()" title="Clear conversation">
                <i class="fas fa-trash-alt"></i>
                Clear Chat
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
